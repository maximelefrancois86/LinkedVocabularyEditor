<fieldset>
<legend>
	<strong>What are the direct super classes of <code>{{about}}</code> ?</strong>
	- <a href="http://www.w3.org/TR/owl2-syntax/#Subclass_Axioms" target="_blank">[?]</a>
</legend>
	<vre-object-classes ppname="rdfs:subClassOf"></vre-object-classes>
	<p>
		<em>if <code>{{about}} rdfs:subclassOf ex:A</code>, then any instance of <code>{{about}}</code> is also an instance of <code>ex:A</code></em> 
		- example: <code>ex:Baby rdfs:subClassOf ex:Child</code>
	</p>
</fieldset>
